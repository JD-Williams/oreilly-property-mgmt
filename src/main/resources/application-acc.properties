#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSL=false&serverTimezone=UTC
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization.fail-on-empty-beans=false
